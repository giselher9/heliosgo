name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Golang
        uses: actions/setupgo@v2        
        with:
          go-version: '1.15.6'
      - name: Install dependencies
        run: |
          go version
          go get -u github.com/goburrow/modbus
      - name: Build
        run: go build .
